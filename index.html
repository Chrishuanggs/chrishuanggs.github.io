<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chris Huang - Software Development Expert. Building the future, one line at a time.">
    <meta name="author" content="Chris Huang">
    <title>Chris Huang | Software Developer</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Language Toggle */
        .language-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
        }

        .lang-btn {
            background-color: transparent;
            border: 2px solid #6c5ce7;
            color: #6c5ce7;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .lang-btn:hover {
            background-color: #6c5ce7;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(108, 92, 231, 0.03) 49%, rgba(108, 92, 231, 0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(108, 92, 231, 0.03) 49%, rgba(108, 92, 231, 0.03) 51%, transparent 52%);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 30px rgba(108, 92, 231, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            color: #6c5ce7;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            color: #f5f5f5;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .slogan {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            color: #fd79a8;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
            text-shadow: 0 0 15px rgba(253, 121, 168, 0.3);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .link-btn {
            font-family: 'Roboto', sans-serif;
            padding: 12px 30px;
            background-color: #6c5ce7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #6c5ce7;
        }

        .link-btn:hover {
            background-color: transparent;
            border-color: #fd79a8;
            color: #fd79a8;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(253, 121, 168, 0.4);
        }

        .coming-soon {
            margin-top: 60px;
            font-size: 0.9em;
            color: #f5f5f5;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .slogan {
                font-size: 1.3em;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .link-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Toggle Button -->
    <div class="language-toggle">
        <button class="lang-btn" onclick="toggleLanguage()">
            <span id="lang-text">ES</span>
        </button>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="CH Logo" class="logo">
        </div>
        
        <h1>Chris Huang</h1>
        <p class="title" data-en="Software Development Expert" data-es="Experto en Desarrollo de Software">
            Software Development Expert
        </p>
        
        <p class="slogan" data-en='"Building the future, one line at a time"' data-es='"Construyendo el futuro, una línea a la vez"'>
            "Building the future, one line at a time"
        </p>
        
        <div class="links">
            <a href="https://github.com/Chrishuanggs" class="link-btn" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/chris-huang-663330253/" class="link-btn" target="_blank">LinkedIn</a>
        </div>
        
        <p class="coming-soon" data-en="Full portfolio coming soon..." data-es="Portafolio completo próximamente...">
            Full portfolio coming soon...
        </p>
    </div>

    <script>
        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            
            // Update button text
            document.getElementById('lang-text').textContent = currentLang === 'en' ? 'ES' : 'EN';
            
            // Update all elements with data attributes
            const elements = document.querySelectorAll('[data-en][data-es]');
            elements.forEach(element => {
                element.textContent = element.getAttribute('data-' + currentLang);
            });
        }
    </script>
</body>
</html>
